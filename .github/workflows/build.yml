# see https://github.com/viamrobotics/build-action for help
on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  github-ci-build:
    if: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: build
      run: make win-reg-sensor.exe
    - uses: actions/upload-artifact@v4
      with:
        path: win-reg-sensor.exe

  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: viamrobotics/build-action@v1
      with:
        version: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
        ref: ${{ github.sha }}
        key-id: ${{ secrets.viam_key_id }}
        key-value: ${{ secrets.viam_key_value }}
        token: ${{ github.token }} # only required for private git repos
